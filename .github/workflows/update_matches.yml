name: Update matches (JSON + ICS + logos)

on:
  schedule:
    - cron: "*/1 * * * *"   # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-matches
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: |
          python scripts/fetch_matches.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage generated files + downloaded logos
          git add data/matches.json data/a.ics data/b.ics data/all.ics assets/logos

          # If no changes, do nothing
          git diff --cached --quiet && exit 0

          git commit -m "Update matches + ics + logos"
          git push
