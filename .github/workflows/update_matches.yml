name: Update matches (JSON + ICS + logos)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-matches
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # âœ… IMPORTANT: do not fail the workflow if scraper fails
      - name: Run scraper (never fail job)
        run: |
          python -u scripts/fetch_matches.py || echo "Scraper failed (kept previous data)."

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/matches.json data/a.ics data/b.ics data/all.ics assets/logos

          git diff --cached --quiet && exit 0

          git commit -m "Update matches + ics + logos"
          git push
