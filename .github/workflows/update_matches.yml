name: Update matches (JSON + ICS + logos)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-matches
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # Scraper skal aldri knekke jobben
      - name: Run scraper (never fail job)
        run: |
          python -u scripts/fetch_matches.py || echo "Scraper failed (kept previous data)."

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          # Ensure we are on the branch that triggered the workflow
          BRANCH="${GITHUB_REF_NAME}"
          echo "Branch: $BRANCH"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Make sure remote uses token auth
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          # Pull latest to avoid non-fast-forward (common cause of exit 128)
          git fetch origin "$BRANCH"
          git checkout "$BRANCH"
          git pull --rebase origin "$BRANCH" || true

          git add data/matches.json data/a.ics data/b.ics data/all.ics assets/logos || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update matches + ics + logos"
          git push origin "$BRANCH"
