<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terminliste â€“ Fagerborg BK</title>

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --head:#f8fafc;

      --radius:14px;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);

      --our-bg: rgba(22,163,74,.12);
      --our-text: #16a34a;

      --chip:#f3f4f6;
      --chipText:#374151;
      --chipOkBg: rgba(22,163,74,.12);
      --chipOkText: #16a34a;
      --chipBadBg: rgba(220,38,38,.12);
      --chipBadText: #dc2626;

      --tabBg: #f3f4f6;
      --tabBorder: #e5e7eb;
      --tabActive: #ffffff;

      --datew: 160px;
      --scorew: 74px;

      --frontLogo: 84px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:12px 10px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    @media(max-width: 920px){
      .grid{ grid-template-columns:1fr; }
    }
    .grid.single{ grid-template-columns: 1fr; }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-width:0;
    }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      background:var(--head);
    }

    .card-title{
      font-weight:900;
      font-size:18px;
      letter-spacing:-.01em;
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .team-mark{
      width:10px;
      height:22px;
      border-radius:999px;
      background: var(--our-text);
      box-shadow: inset 0 0 0 1px rgba(15,23,42,.06);
      flex:0 0 auto;
    }

    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
      max-width: 58%;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .tabs{ padding:10px 12px 0; }
    .tab-wrap{
      display:flex;
      gap:6px;
      background:var(--tabBg);
      border:1px solid var(--tabBorder);
      padding:5px;
      border-radius:999px;
    }
    .tab{
      flex:1 1 auto;
      border:1px solid transparent;
      background: transparent;
      color: var(--muted);
      font-weight:900;
      font-size:12px;
      padding:8px 10px;
      border-radius:999px;
      cursor:pointer;
      white-space:nowrap;
    }
    .tab[aria-selected="true"]{
      background: var(--tabActive);
      border-color: var(--line);
      color: var(--text);
    }

    .list{
      padding:10px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .match{
      position:relative;
      display:grid;
      grid-template-columns: var(--datew) 1fr var(--scorew);
      gap:10px;
      align-items:center;
      padding:10px 10px;
      border:1px solid var(--line);
      border-radius:12px;
      background:#fff;
      min-width:0;
    }

    @media (max-width: 520px){
      :root{ --datew: 1fr; --scorew: 1fr; }
      .match{ grid-template-columns: 1fr; gap:8px; }
    }

    .match.our{
      background: var(--our-bg);
      border-color: rgba(22,163,74,.18);
    }
    .match.our::before{
      content:"";
      position:absolute;
      left:0; top:0; bottom:0;
      width:4px;
      background: var(--our-text);
    }

    .when{ display:flex; flex-direction:column; gap:4px; min-width:0; }
    .dt{
      font-weight:900;
      font-size:13px;
      letter-spacing:-.01em;
      color: var(--text);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .venue{
      font-size:12px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .versus{ display:flex; align-items:center; gap:10px; min-width:0; }
    .team{ display:flex; align-items:center; gap:8px; min-width:0; flex: 1 1 0; }
    .team.right{ justify-content:flex-end; }
    .name{
      font-weight:900;
      font-size:13px;
      letter-spacing:-.01em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      color: var(--text);
    }
    .vs{
      font-weight:900;
      font-size:12px;
      color: var(--muted);
      letter-spacing:.04em;
      flex:0 0 auto;
    }

    .logo{
      width:22px; height:22px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      object-fit:contain;
      flex:0 0 auto;
      display:block;
    }
    .logo.fallback{
      background:#e5e7eb;
      border:1px solid #d1d5db;
    }

    .rightbox{ display:flex; flex-direction:column; align-items:flex-end; gap:6px; }
    @media (max-width: 520px){ .rightbox{ align-items:flex-start; } }

    .score{
      font-weight:900;
      font-size:14px;
      letter-spacing:-.01em;
      color: var(--text);
      white-space:nowrap;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      padding:5px 9px;
      border-radius:999px;
      font-size:11px;
      font-weight:900;
      background: var(--chip);
      color: var(--chipText);
      border:1px solid var(--line);
      white-space:nowrap;
    }
    .chip.ok{
      background: var(--chipOkBg);
      color: var(--chipOkText);
      border-color: rgba(22,163,74,.18);
    }
    .chip.bad{
      background: var(--chipBadBg);
      color: var(--chipBadText);
      border-color: rgba(220,38,38,.18);
    }

    .loading,.error{
      padding:12px;
      margin:10px;
      border-radius:12px;
      font-size:14px;
      background:#fff;
    }
    .loading{
      color:var(--muted);
      border:1px dashed #d1d5db;
    }
    .error{
      background:#fee2e2;
      border:1px solid #fecaca;
      color:#991b1b;
      white-space:pre-wrap;
    }
    .empty{
      padding:12px;
      border-radius:12px;
      border:1px dashed #d1d5db;
      background:#fff;
      color:var(--muted);
      font-size:14px;
    }

    body.front .wrap{ max-width: 680px; }
    body.front .grid{ grid-template-columns: 1fr !important; }
    .front-pad{ padding:12px; }

    .fixture{ border:1px solid var(--line); border-radius:14px; background:#fff; overflow:hidden; }

    .fixture-top{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:14px 14px 12px; border-bottom:1px solid var(--line); background:#fff;
    }
    .fixture-top h2{ margin:0; font-size:24px; font-weight:1000; letter-spacing:-.02em; }
    .fixture-pill{
      font-size:12px; color:var(--muted); border:1px solid var(--line);
      background:#fff; padding:6px 10px; border-radius:999px; white-space:nowrap; font-weight:900;
    }

    .fixture-meta{
      display:flex; align-items:flex-start; justify-content:space-between; gap:14px;
      padding:14px; border-bottom:1px solid var(--line); background:#fff;
    }

    .meta-left .day{
      font-weight:1000; letter-spacing:.08em; font-size:12px; color:var(--muted);
      text-transform:uppercase; margin-bottom:6px;
    }
    .meta-left .date{ font-weight:1100; font-size:18px; letter-spacing:-.02em; line-height:1.1; margin-bottom:4px; }
    .meta-left .time{ font-weight:1100; font-size:18px; letter-spacing:-.02em; line-height:1.1; }

    .meta-right{ text-align:right; min-width:42%; }
    .meta-right .comp{
      font-weight:1000; font-size:12px; color:var(--muted);
      text-transform:uppercase; letter-spacing:.08em; margin-bottom:6px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .meta-right .place{
      font-weight:1100; font-size:14px; letter-spacing:-.01em; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    .fixture-teams{
      padding:22px 14px 14px;
      display:grid; grid-template-columns: 1fr 62px 1fr;
      gap:12px; align-items:center; background:#fff;
    }
    .ft{ display:flex; flex-direction:column; align-items:center; gap:10px; min-width:0; }
    .biglogo{
      width:var(--frontLogo); height:var(--frontLogo); border-radius:999px;
      border:1px solid var(--line); background:#fff; object-fit:contain; display:block;
    }
    .biglogo.fallback{ background:#e5e7eb; border:1px solid #d1d5db; }
