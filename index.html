<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terminliste – Fagerborg BK (2026)</title>

  <style>
    :root{
      /* Match tabell-repoet */
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --head:#f8fafc;

      --radius:14px;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);

      /* Fagerborg highlight (samme “our” stil) */
      --our-bg: rgba(22,163,74,.12);
      --our-text: #16a34a;

      /* Chips */
      --chip:#f3f4f6;
      --chipText:#374151;
      --chipOkBg: rgba(22,163,74,.12);
      --chipOkText: #16a34a;
      --chipBadBg: rgba(220,38,38,.12);
      --chipBadText: #dc2626;

      /* Match-list layout */
      --datew: 150px;
      --scorew: 70px;

      /* Tabs */
      --tabBg: #f3f4f6;
      --tabBorder: #e5e7eb;
      --tabActive: #ffffff;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:12px 10px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    @media(max-width: 920px){
      .grid{ grid-template-columns:1fr; }
    }
    .grid.single{ grid-template-columns: 1fr; }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-width:0;
    }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      background:var(--head);
    }

    .card-title{
      font-weight:900;
      font-size:18px;
      letter-spacing:-.01em;
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .team-mark{
      width:10px;
      height:22px;
      border-radius:999px;
      background: var(--our-text);
      box-shadow: inset 0 0 0 1px rgba(15,23,42,.06);
      flex:0 0 auto;
    }

    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    /* Tabs */
    .tabs{
      padding:10px 12px 0;
    }
    .tab-wrap{
      display:flex;
      gap:6px;
      background:var(--tabBg);
      border:1px solid var(--tabBorder);
      padding:5px;
      border-radius:999px;
    }
    .tab{
      flex:1 1 auto;
      border:1px solid transparent;
      background: transparent;
      color: var(--muted);
      font-weight:900;
      font-size:12px;
      padding:8px 10px;
      border-radius:999px;
      cursor:pointer;
      white-space:nowrap;
    }
    .tab[aria-selected="true"]{
      background: var(--tabActive);
      border-color: var(--line);
      color: var(--text);
    }

    /* Match list */
    .list{
      padding:10px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .match{
      position:relative;
      display:grid;
      grid-template-columns: var(--datew) 1fr var(--scorew);
      gap:10px;
      align-items:center;
      padding:10px 10px;
      border:1px solid var(--line);
      border-radius:12px;
      background:#fff;
      min-width:0;
    }

    @media (max-width: 520px){
      :root{ --datew: 1fr; --scorew: 1fr; }
      .match{
        grid-template-columns: 1fr;
        gap:8px;
      }
    }

    .match.our{
      background: var(--our-bg);
      border-color: rgba(22,163,74,.18);
    }
    .match.our::before{
      content:"";
      position:absolute;
      left:0; top:0; bottom:0;
      width:4px;
      background: var(--our-text);
    }

    .when{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .dt{
      font-weight:900;
      font-size:13px;
      letter-spacing:-.01em;
      color: var(--text);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .venue{
      font-size:12px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .versus{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .team{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
      flex: 1 1 0;
    }
    .team.right{ justify-content:flex-end; }
    .name{
      font-weight:900;
      font-size:13px;
      letter-spacing:-.01em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      color: var(--text);
    }
    .vs{
      font-weight:900;
      font-size:12px;
      color: var(--muted);
      letter-spacing:.04em;
      flex:0 0 auto;
    }

    .logo{
      width:22px;
      height:22px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      object-fit:contain;
      flex:0 0 auto;
    }
    .logo.fallback{
      background:#e5e7eb;
      border:1px solid #d1d5db;
    }

    .rightbox{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:6px;
    }
    @media (max-width: 520px){
      .rightbox{ align-items:flex-start; }
    }

    .score{
      font-weight:900;
      font-size:14px;
      letter-spacing:-.01em;
      color: var(--text);
      white-space:nowrap;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      padding:5px 9px;
      border-radius:999px;
      font-size:11px;
      font-weight:900;
      background: var(--chip);
      color: var(--chipText);
      border:1px solid var(--line);
      white-space:nowrap;
    }
    .chip.ok{
      background: var(--chipOkBg);
      color: var(--chipOkText);
      border-color: rgba(22,163,74,.18);
    }
    .chip.bad{
      background: var(--chipBadBg);
      color: var(--chipBadText);
      border-color: rgba(220,38,38,.18);
    }

    .loading,.error{
      padding:12px;
      margin:10px;
      border-radius:12px;
      font-size:14px;
      background:#fff;
    }
    .loading{
      color:var(--muted);
      border:1px dashed #d1d5db;
    }
    .error{
      background:#fee2e2;
      border:1px solid #fecaca;
      color:#991b1b;
      white-space:pre-wrap;
    }
    .empty{
      padding:12px;
      border-radius:12px;
      border:1px dashed #d1d5db;
      background:#fff;
      color:var(--muted);
      font-size:14px;
    }

    /* ============================================================
       ✅ FRONT / COMPACT MODE (view=front)
       Arsenal-ish: stor "neste kamp", knappen "Se alle kamper",
       og enkel "Sist spilte" under.
       ============================================================ */
    body.front .wrap{ max-width: 680px; }

    .front{
      padding:10px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .fixture{
      border:1px solid var(--line);
      border-radius:12px;
      background:#fff;
      overflow:hidden;
    }

    .fixture-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px;
      border-bottom:1px solid var(--line);
      background:#fff;
    }
    .fixture-title{
      font-weight:900;
      font-size:18px;
      letter-spacing:-.01em;
    }
    .fixture-chip{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .fixture-meta{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      padding:10px;
      border-bottom:1px solid var(--line);
      background:#fff;
    }
    .fixture-meta .left{
      font-weight:900;
      letter-spacing:-.01em;
    }
    .fixture-meta .right{
      font-weight:900;
      color:var(--muted);
      white-space:nowrap;
    }
    .fixture-sub{
      padding:0 10px 10px;
      color:var(--muted);
      font-size:12px;
      border-bottom:1px solid var(--line);
      background:#fff;
    }
    .fixture-sub b{
      color:var(--text);
      font-weight:900;
    }

    .fixture-teams{
      padding:14px 10px 10px;
      display:grid;
      grid-template-columns: 1fr 50px 1fr;
      gap:10px;
      align-items:center;
      background:#fff;
    }
    .fixture-team{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      min-width:0;
    }
    .fixture-team .biglogo{
      width:64px;
      height:64px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      object-fit:contain;
    }
    .fixture-team .biglogo.fallback{
      background:#e5e7eb;
      border:1px solid #d1d5db;
    }
    .fixture-team .tname{
      font-weight:900;
      letter-spacing:-.01em;
      text-align:center;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:100%;
    }
    .fixture-v{
      text-align:center;
      font-weight:900;
      font-size:22px;
      color:var(--muted);
    }

    .fixture-actions{
      padding:12px 10px 10px;
      background:#fff;
      display:flex;
      gap:10px;
      justify-content:center;
    }
    .fixture-btn{
      width:100%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--text);
      font-weight:900;
      cursor:pointer;
      text-decoration:none;
    }
    .fixture-btn:hover{ filter: brightness(.98); }

    .lastbox{
      border:1px solid var(--line);
      border-radius:12px;
      background:#fff;
      overflow:hidden;
    }
    .last-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px;
      border-bottom:1px solid var(--line);
      background:#fff;
    }
    .last-title{
      font-weight:900;
      font-size:18px;
      letter-spacing:-.01em;
    }
    .last-chip{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }
    .last-body{
      padding:10px;
      background:#fff;
    }
    .last-empty{
      padding:12px;
      border-radius:12px;
      border:1px dashed #d1d5db;
      background:#fff;
      color:var(--muted);
      font-size:14px;
    }

    @media (max-width: 420px){
      .fixture-team .biglogo{ width:54px; height:54px; }
      .fixture-v{ font-size:20px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <section class="grid" id="grid"></section>
  </div>

  <script>
    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function repoBaseUrl(){
      const p = location.pathname;
      const root = p.endsWith("/") ? p : p.substring(0, p.lastIndexOf("/") + 1);
      return location.origin + root;
    }

    function toAbsMaybe(u){
      const s = String(u || "").trim();
      if (!s) return "";
      if (s.startsWith("http://") || s.startsWith("https://")) return s;
      return repoBaseUrl() + s.replace(/^\//, "");
    }

    function fmtNo(dtIso){
      try{
        const d = new Date(dtIso);
        return d.toLocaleString('nb-NO', {
          weekday:'short',
          year:'numeric',
          month:'2-digit',
          day:'2-digit',
          hour:'2-digit',
          minute:'2-digit'
        }).replace(',', '');
      }catch{
        return "Ukjent tid";
      }
    }

    function parseKickoffMs(m){
      const t = Date.parse(m.kickoff);
      return Number.isFinite(t) ? t : NaN;
    }

    function isFinished(m){
      return String(m.status || "").toUpperCase() === "FINISHED" ||
        (Number.isFinite(m.homeGoals) && Number.isFinite(m.awayGoals));
    }

    function scoreText(m){
      if (Number.isFinite(m.homeGoals) && Number.isFinite(m.awayGoals)) return `${m.homeGoals}\u2013${m.awayGoals}`;
      return "–";
    }

    function statusChip(m){
      const s = String(m.status || "").toUpperCase();
      if (s === "CANCELLED") return { text:"Avlyst", cls:"chip bad" };
      if (isFinished(m)) return { text:"Spilt", cls:"chip ok" };
      return { text:"Kommende", cls:"chip" };
    }

    function isFagerborgMatch(teamObj, m){
      const tn = String(teamObj?.teamName || "Fagerborg").toLowerCase();
      const home = String(m.homeTeam || "").toLowerCase();
      const away = String(m.awayTeam || "").toLowerCase();
      return home.includes(tn) || away.includes(tn);
    }

    function safeUrl(u){
      try{
        if (!u) return "";
        return new URL(u, location.href).href;
      }catch{
        return "";
      }
    }

    function logoNode(url){
      const abs = toAbsMaybe(url);
      if (!abs){
        const sp = document.createElement("span");
        sp.className = "logo fallback";
        return sp;
      }
      const img = document.createElement("img");
      img.className = "logo";
      img.loading = "lazy";
      img.alt = "";
      img.src = abs;
      img.onerror = () => {
        const sp = document.createElement("span");
        sp.className = "logo fallback";
        img.replaceWith(sp);
      };
      return img;
    }

    function bigLogoNode(url){
      const abs = toAbsMaybe(url);
      if (!abs){
        const sp = document.createElement("span");
        sp.className = "biglogo fallback";
        return sp;
      }
      const img = document.createElement("img");
      img.className = "biglogo";
      img.loading = "lazy";
      img.alt = "";
      img.src = abs;
      img.onerror = () => {
        const sp = document.createElement("span");
        sp.className = "biglogo fallback";
        img.replaceWith(sp);
      };
      return img;
    }

    function matchRow(teamObj, m){
      const row = document.createElement("div");
      row.className = "match" + (isFagerborgMatch(teamObj, m) ? " our" : "");

      const when = document.createElement("div");
      when.className = "when";

      const dt = document.createElement("div");
      dt.className = "dt";
      dt.textContent = fmtNo(m.kickoff);

      const venue = document.createElement("div");
      venue.className = "venue";
      venue.textContent = String(m.venue || "");
      venue.title = String(m.venue || "");

      when.append(dt, venue);

      const versus = document.createElement("div");
      versus.className = "versus";

      const home = document.createElement("div");
      home.className = "team";
      home.append(
        logoNode(m.homeLogoUrl),
        Object.assign(document.createElement("div"), { className:"name", title:String(m.homeTeam||"") , textContent:String(m.homeTeam||"Ukjent") })
      );

      const vs = document.createElement("div");
      vs.className = "vs";
      vs.textContent = "VS";

      const away = document.createElement("div");
      away.className = "team right";
      away.append(
        Object.assign(document.createElement("div"), { className:"name", title:String(m.awayTeam||"") , textContent:String(m.awayTeam||"Ukjent") }),
        logoNode(m.awayLogoUrl)
      );

      versus.append(home, vs, away);

      const right = document.createElement("div");
      right.className = "rightbox";

      const sc = document.createElement("div");
      sc.className = "score";
      sc.textContent = scoreText(m);

      const chip = statusChip(m);
      const ch = document.createElement("div");
      ch.className = chip.cls;
      ch.textContent = chip.text;

      right.append(sc, ch);

      row.append(when, versus, right);

      const u = safeUrl(m.matchUrl);
      if (u){
        row.style.cursor = "pointer";
        row.title = "Åpne kamp på fotball.no";
        row.addEventListener("click", () => {
          if (window.getSelection && String(window.getSelection()).length > 0) return;
          window.open(u, "_blank", "noopener");
        });
      }

      return row;
    }

    // ✅ KRAV:
    // - Kommende / Siste spilte = bare Fagerborg
    // - Alle lag = hele turnering/avdeling
    function filterMatches(teamObj, mode){
      const ms = Array.isArray(teamObj?.matches) ? teamObj.matches.slice() : [];
      const now = Date.now();

      const getT = (m) => {
        const t = parseKickoffMs(m);
        return Number.isFinite(t) ? t : (mode === "played" ? -Infinity : Infinity);
      };

      const isFbk = (m) => isFagerborgMatch(teamObj, m);

      if (mode === "upcoming"){
        const x = ms.filter(m => {
          const t = parseKickoffMs(m);
          if (!Number.isFinite(t)) return false;
          if (!isFbk(m)) return false;
          return t >= now && String(m.status || "").toUpperCase() !== "CANCELLED";
        });
        x.sort((a,b) => getT(a) - getT(b));
        return x;
      }

      if (mode === "played"){
        const x = ms.filter(m => {
          const t = parseKickoffMs(m);
          if (!Number.isFinite(t)) return false;
          if (!isFbk(m)) return false;
          return t < now;
        });
        x.sort((a,b) => getT(b) - getT(a));
        return x;
      }

      // "all" -> alle lag
      ms.sort((a,b) => getT(a) - getT(b));
      return ms;
    }

    function makeCard(teamKey, teamObj){
      const title = teamKey === "a" ? "A-Laget" : "B-Laget";
      const badgeText = String(teamObj?.tournament || "2026");

      const card = document.createElement("div");
      card.className = "card";

      const head = document.createElement("div");
      head.className = "card-head";

      const left = document.createElement("div");
      left.className = "card-title";
      left.append(Object.assign(document.createElement("span"), { className:"team-mark" }));
      left.append(Object.assign(document.createElement("span"), { textContent: title }));

      const badge = document.createElement("div");
      badge.className = "badge";
      badge.textContent = badgeText;

      head.append(left, badge);
      card.appendChild(head);

      // Tabs
      const tabs = document.createElement("div");
      tabs.className = "tabs";
      const wrap = document.createElement("div");
      wrap.className = "tab-wrap";
      wrap.setAttribute("role", "tablist");

      const btnUpcoming = document.createElement("button");
      btnUpcoming.className = "tab";
      btnUpcoming.setAttribute("role","tab");
      btnUpcoming.setAttribute("aria-selected","true");
      btnUpcoming.type = "button";
      btnUpcoming.textContent = "Kommende";

      const btnPlayed = document.createElement("button");
      btnPlayed.className = "tab";
      btnPlayed.setAttribute("role","tab");
      btnPlayed.setAttribute("aria-selected","false");
      btnPlayed.type = "button";
      btnPlayed.textContent = "Siste spilte";

      const btnAll = document.createElement("button");
      btnAll.className = "tab";
      btnAll.setAttribute("role","tab");
      btnAll.setAttribute("aria-selected","false");
      btnAll.type = "button";
      btnAll.textContent = "Alle lag";

      wrap.append(btnUpcoming, btnPlayed, btnAll);
      tabs.appendChild(wrap);
      card.appendChild(tabs);

      const list = document.createElement("div");
      list.className = "list";
      card.appendChild(list);

      const state = { mode: "upcoming" };

      function setSelected(mode){
        state.mode = mode;
        btnUpcoming.setAttribute("aria-selected", mode === "upcoming" ? "true" : "false");
        btnPlayed.setAttribute("aria-selected", mode === "played" ? "true" : "false");
        btnAll.setAttribute("aria-selected", mode === "all" ? "true" : "false");
        renderList();
      }

      function renderList(){
        list.innerHTML = "";
        const ms = filterMatches(teamObj, state.mode);
        if (!ms.length){
          const d = document.createElement("div");
          d.className = "empty";
          d.textContent =
            state.mode === "upcoming" ? "Ingen kommende Fagerborg-kamper funnet."
            : state.mode === "played" ? "Ingen spilte Fagerborg-kamper funnet."
            : "Ingen kamper funnet.";
          list.appendChild(d);
          return;
        }
        ms.forEach(m => list.appendChild(matchRow(teamObj, m)));
      }

      btnUpcoming.addEventListener("click", () => setSelected("upcoming"));
      btnPlayed.addEventListener("click", () => setSelected("played"));
      btnAll.addEventListener("click", () => setSelected("all"));

      renderList();
      return card;
    }

    function frontListUrl(teamKey){
      // Lenke til samme side uten view=front (terminliste)
      const base = repoBaseUrl() + "index.html";
      return `${base}?team=${encodeURIComponent(teamKey)}&v=${Date.now()}`;
    }

    function makeFrontCard(teamKey, teamObj){
      const title = teamKey === "a" ? "A-Laget" : "B-Laget";
      const badgeText = String(teamObj?.tournament || "2026");

      const card = document.createElement("div");
      card.className = "card";

      const head = document.createElement("div");
      head.className = "card-head";

      const left = document.createElement("div");
      left.className = "card-title";
      left.append(Object.assign(document.createElement("span"), { className:"team-mark" }));
      left.append(Object.assign(document.createElement("span"), { textContent: title }));

      const badge = document.createElement("div");
      badge.className = "badge";
      badge.textContent = badgeText;

      head.append(left, badge);
      card.appendChild(head);

      const front = document.createElement("div");
      front.className = "front";

      const msAll = Array.isArray(teamObj?.matches) ? teamObj.matches.slice() : [];
      const now = Date.now();

      const fbk = msAll
        .map(m => ({ m, t: parseKickoffMs(m) }))
        .filter(x => Number.isFinite(x.t))
        .filter(x => isFagerborgMatch(teamObj, x.m));

      const next = fbk
        .filter(x => x.t >= now && String(x.m.status || "").toUpperCase() !== "CANCELLED")
        .sort((a,b) => a.t - b.t)[0]?.m || null;

      const last = fbk
        .filter(x => x.t < now)
        .sort((a,b) => b.t - a.t)[0]?.m || null;

      // ---- Neste kamp (Arsenal-ish) ----
      const fixture = document.createElement("div");
      fixture.className = "fixture";

      const fHead = document.createElement("div");
      fHead.className = "fixture-head";
      fHead.append(
        Object.assign(document.createElement("div"), { className:"fixture-title", textContent:"Neste kamp" }),
        Object.assign(document.createElement("div"), { className:"fixture-chip", textContent:"Kommende" })
      );
      fixture.appendChild(fHead);

      if (!next){
        const bb = document.createElement("div");
        bb.style.padding = "10px";
        const emp = document.createElement("div");
        emp.className = "last-empty";
        emp.textContent = "Ingen kamp funnet.";
        bb.appendChild(emp);
        fixture.appendChild(bb);
      } else {
        const d = new Date(next.kickoff);
        const day = d.toLocaleDateString('nb-NO', { weekday:'short', day:'2-digit', month:'2-digit', year:'numeric' });
        const time = d.toLocaleTimeString('nb-NO', { hour:'2-digit', minute:'2-digit' });

        const meta = document.createElement("div");
        meta.className = "fixture-meta";
        meta.append(
          Object.assign(document.createElement("div"), { className:"left", textContent: String(day).toUpperCase() }),
          Object.assign(document.createElement("div"), { className:"right", textContent: String(next.tournament || badgeText).toLowerCase() })
        );
        fixture.appendChild(meta);

        const sub = document.createElement("div");
        sub.className = "fixture-sub";
        const venue = String(next.venue || "").trim();
        sub.innerHTML = `<b>KICKOFF</b> – ${esc(time)}${venue ? " · " + esc(venue) : ""}`;
        fixture.appendChild(sub);

        const teams = document.createElement("div");
        teams.className = "fixture-teams";

        const leftTeam = document.createElement("div");
        leftTeam.className = "fixture-team";
        leftTeam.append(
          bigLogoNode(next.homeLogoUrl),
          Object.assign(document.createElement("div"), { className:"tname", title:String(next.homeTeam||""), textContent:String(next.homeTeam||"Ukjent") })
        );

        const v = document.createElement("div");
        v.className = "fixture-v";
        v.textContent = "V";

        const rightTeam = document.createElement("div");
        rightTeam.className = "fixture-team";
        rightTeam.append(
          bigLogoNode(next.awayLogoUrl),
          Object.assign(document.createElement("div"), { className:"tname", title:String(next.awayTeam||""), textContent:String(next.awayTeam||"Ukjent") })
        );

        teams.append(leftTeam, v, rightTeam);
        fixture.appendChild(teams);
      }

      // ---- Knapp: "Se alle kamper" (i stedet for News & video) ----
      const actions = document.createElement("div");
      actions.className = "fixture-actions";

      const a = document.createElement("a");
      a.className = "fixture-btn";
      a.href = frontListUrl(teamKey);
      a.textContent = "Se alle kamper";
      actions.appendChild(a);

      fixture.appendChild(actions);
      front.appendChild(fixture);

      // ---- Sist spilte (enkelt, som på ditt nåværende bilde) ----
      const lastBox = document.createElement("div");
      lastBox.className = "lastbox";

      const lHead = document.createElement("div");
      lHead.className = "last-head";
      lHead.append(
        Object.assign(document.createElement("div"), { className:"last-title", textContent:"Sist spilte" }),
        Object.assign(document.createElement("div"), { className:"last-chip", textContent:"Siste" })
      );
      lastBox.appendChild(lHead);

      const lBody = document.createElement("div");
      lBody.className = "last-body";

      if (!last){
        const emp = document.createElement("div");
        emp.className = "last-empty";
        emp.textContent = "Ingen kamp funnet.";
        lBody.appendChild(emp);
      } else {
        // gjenbruk matchRow-ish, men uten lang liste: bare én rad
        lBody.appendChild(matchRow(teamObj, last));
      }

      lastBox.appendChild(lBody);
      front.appendChild(lastBox);

      card.appendChild(front);
      return card;
    }

    function applyTeamMode(){
      const params = new URLSearchParams(location.search);
      const team = (params.get("team") || "both").toLowerCase(); // a|b|both
      const view = (params.get("view") || "").toLowerCase();

      if (view === "front"){
        document.body.classList.add("front");
      } else {
        document.body.classList.remove("front");
      }

      const grid = document.getElementById("grid");
      grid.className = "grid";
      if (team === "a" || team === "b") grid.classList.add("single");

      return { team, view };
    }

    function renderLoading(grid, mode){
      grid.innerHTML = "";

      const mk = (title) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-head">
            <div class="card-title"><span class="team-mark"></span><span>${esc(title)}</span></div>
            <div class="badge">2026</div>
          </div>
          <div class="loading">Laster…</div>
        `;
        return card;
      };

      if (mode.team === "a"){
        grid.appendChild(mk("A-Laget"));
      } else if (mode.team === "b"){
        grid.appendChild(mk("B-Laget"));
      } else {
        grid.appendChild(mk("A-Laget"));
        grid.appendChild(mk("B-Laget"));
      }
    }

    function renderError(grid, mode, msg){
      grid.innerHTML = "";
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-head">
          <div class="card-title"><span class="team-mark"></span><span>Kunne ikke hente data</span></div>
          <div class="badge">2026</div>
        </div>
        <div class="error">${esc(msg || "Ukjent feil.")}</div>
      `;
      grid.appendChild(card);
    }

    function renderData(grid, mode, data){
      grid.innerHTML = "";

      const aObj = data?.a || null;
      const bObj = data?.b || null;

      if (mode.view === "front"){
        if (mode.team === "a"){
          grid.appendChild(makeFrontCard("a", aObj));
        } else if (mode.team === "b"){
          grid.appendChild(makeFrontCard("b", bObj));
        } else {
          grid.appendChild(makeFrontCard("a", aObj));
          grid.appendChild(makeFrontCard("b", bObj));
        }
        return;
      }

      if (mode.team === "a"){
        grid.appendChild(makeCard("a", aObj));
      } else if (mode.team === "b"){
        grid.appendChild(makeCard("b", bObj));
      } else {
        grid.appendChild(makeCard("a", aObj));
        grid.appendChild(makeCard("b", bObj));
      }
    }

    async function loadAndRender(){
      const grid = document.getElementById("grid");
      const mode = applyTeamMode();
      renderLoading(grid, mode);

      const url = repoBaseUrl() + "data/matches.json?ts=" + Date.now();

      try{
        const res = await fetch(url, { cache:"no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const json = await res.json();

        if (!json || typeof json !== "object"){
          renderError(grid, mode, "Dataformatet var uventet.");
          return;
        }

        renderData(grid, mode, json);
      }catch(e){
        renderError(grid, mode, "Feil ved lasting av matches.json:\n" + (e.message || String(e)));
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      applyTeamMode();
      loadAndRender();
      setInterval(loadAndRender, 60 * 1000);
    });
  </script>
</body>
</html>
